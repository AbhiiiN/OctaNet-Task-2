<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - Online Fitness Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add this style block for the specific section */
        #pricing {
            background-image: url('Pricing.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: This prevents the background from scrolling */
            height: 100vh; /* This sets the section height to the full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff; /* Set the text color to ensure visibility on the background */
            text-align: center;
            padding: 20px;
        }

        .pricing-plan {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 400px;
            width: 100%;
        }

        .pricing-plan h3 {
            font-size: 24px;
            color: #333;
        }

        .pricing-plan p {
            font-size: 16px;
            color: #555;
        }

        .pricing-plan span {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- ... (previous code remains unchanged) ... -->

    <section id="pricing">
        <h2>Pricing Plans</h2>
        <div class="pricing-plan">
            <h3>Basic Plan</h3>
            <p>Access to basic workouts and resources</p>
            <span>Rs.800/month</span>
        </div>
        <div class="pricing-plan">
            <h3>Premium Plan</h3>
            <p>Full access to personalized coaching and nutrition plans</p>
            <span>Rs.1600/month</span>
        </div>
    </section>

    <!-- ... (remaining code remains unchanged) ... -->

</body>
</html>
